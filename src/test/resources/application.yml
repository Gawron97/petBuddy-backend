spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.PostgreSQL94Dialect
      order_by.default_null_ordering: last
  profiles:
    active: test

  config:
    import:
      - classpath:animal-data.yml
      - classpath:animal-attribute-data.yml
      - classpath:amenity-data.yml
      - classpath:animal-amenity-data.yml

keycloak:
  resource-roles-claim: "pet-buddy-client"
  claim-name: "preferred_username"

logging:
  level:
    root: info
    com:
      example:
        petbuddybackend:
          controller:
            com.example.petbuddybackend.controller.websocket.ChatWebSocketController: debug
            com.example.petbuddybackend.controller.websocket.WebSocketController: debug

server:
  port: 8081

header-name:
  timezone: "Accept-Timezone"
  role: "Accept-Role"

url:
  chat:
    topic:
      base: "/topic/messages"
      pattern: "/topic/messages/%d/%s"
  session:
    topic:
      base: "/topic/session"
      pattern: "/topic/session/%s"
  notification:
    topic:
      base: "/user/topic/notification"
      pattern: "/topic/notification"


firebase:
  key:
    path: path
  project:
    id: none
  bucket:
    link: none
  photo:
    directory: none
    expiration:
      max-seconds: 21600
      threshold-seconds: 2300